<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form class="form">
        <label>
          Delay (ms)
          <input class="js-input" type="number" name="delay" required />
        </label>
      
        <fieldset>
          <legend>State</legend>
          <label>
            <input class="js-state-radio" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input class="js-state-radio" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="js-submit" type="submit">Create notification</button>
      </form>
      
    <script type="module" src="./js/2-snackbar.js"></script>
    
</body>
</html>
